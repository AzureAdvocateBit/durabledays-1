<div class="example-container mat-elevation-z8">

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="created" matSortDisableClear
      matSortDirection="desc">
      <!-- ID Column -->
      <ng-container matColumnDef="RowKey">
        <th mat-header-cell *matHeaderCellDef>Instance ID</th>
        <td mat-cell *matCellDef="let row">{{row.RowKey}}</td>
      </ng-container>

      <!-- URL Column -->
      <ng-container matColumnDef="URL">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let row">{{row.URL}}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="ScheduledDate">
        <th mat-header-cell *matHeaderCellDef>ScheduledDate</th>
        <td mat-cell *matCellDef="let row">{{row.ScheduledDate | date}}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="Payload">
        <th mat-header-cell *matHeaderCellDef>Payload</th>
        <td mat-cell *matCellDef="let row">{{row.Payload}}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="Response">
        <th mat-header-cell *matHeaderCellDef>Response</th>
        <td mat-cell *matCellDef="let row">{{row.Response | json}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
